<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Choice Section -->
    <div class="choice">
        <h1>Choose Game Mode</h1>
        <div class="choices">
            <button class="choice-btn" id="two-player">Two Player</button>
            <button class="choice-btn" id="computer">Vs Computer</button>
        </div>
    </div>

    <!-- Game Wrapper -->
    <div class="wrapper">
        <h1 class="app-name">Tic Tac Toe</h1>
        <div class="game-info"></div>
        <div class="game">
            <div class="box box-1"></div>
            <div class="box box-2"></div>
            <div class="box box-3"></div>
            <div class="box box-4"></div>
            <div class="box box-5"></div>
            <div class="box box-6"></div>
            <div class="box box-7"></div>
            <div class="box box-8"></div>
            <div class="box box-9"></div>
        </div>
        <button class="new-game-btn">New Game</button>
        <div class="choices1">
            <button class="choice-btn1 " id="two-player1">Two Player</button>
            <button class="choice-btn1 " id="computer1">Vs Computer</button>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
